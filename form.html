<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form >
        
        <label for="">NAME</label>
        <input type="text" name="" id="" placeholder="ENTER YOUR NAME HERE" autofocus required><br>
        <label for="">PHONE NUMBER</label>
        <input type="number" name="" id="" placeholder="ENTER YOUR PHONE NO HERE" required><br>
        <label for="">E-MAIL</label>
        <input type="email" name="" id="" placeholder="ENTER YOUR E-MAIL HERE" required><br>
        <label for="">DOB</label>
        <input type="date" name="" id="" required><br>
        <label for="">GENDER</label>
        <input type="radio" name="G" id="" value="MALE">MALE
        <input type="radio" name="G" id="" value="FEMALE">FEMALE
        <input type="radio" name="G" id="" value="OTHER">OTHER<br>
        <label for="">ADDRESS</label>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <label for="">HOBBIES</label>
        <input type="checkbox" name="" id="">CRICKET
        <input type="checkbox" name="" id="">FOOTBALL
        <input type="checkbox" name="" id="">BADMINTON
        <input type="checkbox" name="" id="">TABLE TENNIS
        <input type="checkbox" name="" id="">CHESS<br>
        <label for="">HOMETOWN</label>
        <select name="" id="">
            <option value="" selected disabled>CHOOSE YOUR HOMETOWN</option>
            <option value="">JAIPUR</option>
            <option value="">DAUSA</option>
            <option value="">JODHPUR</option>
            <option value="">AJMER</option>
            <option value="">CHURU</option>
        </select><br>
        <label for="">STATE</label>
        <input type="text" placeholder="SELECT YOUR STATE" list="STATE">
        <datalist id="STATE">
            <option value="BIHAR">BIHAR</option>
            <option value="RAJASTHAN">RAJASTHAN</option>
            <option value="UTTAR PRADESH">UTTAR PRADESH</option>
            <option value="DELHI">DELHI</option>

        </datalist><br>
        <input type="submit" value="REGISTER">
        

    </form>
    
</body>
</html>
